name: Update Dependencies Safely

on:
  schedule:
    - cron: "0 3 * * *" # roda todos os dias às 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # necessário para rebase

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Pull latest changes first
        run: git pull --rebase origin main

      - name: Update dependencies (back-end & front-end)
        run: |
          npx npm-check-updates --target patch --upgrade --packageFile back-end/package.json
          npx npm-check-updates --target patch --upgrade --packageFile front-end/package.json
          npm install --prefix back-end
          npm install --prefix front-end

      - name: Debug modified files
        run: |
          git status
          git diff --name-only

      - name: Commit and Push
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add back-end/package*.json front-end/package*.json
            git commit -m "chore(deps): safe dependency updates [skip ci]"
            git push
          else
            echo "No changes to commit"
