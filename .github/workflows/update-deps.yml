name: Update Dependencies Safely
on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Smart Dependency Updates
        run: |
          # Atualiza somente patches/minors e ignora pacotes problemáticos
          npx npm-check-updates \
            --target patch \
            --reject "express,path-to-regexp,vite" \
            --upgrade

          # Atualiza lockfile mantendo compatibilidade
          npm install --no-audit

          # Verificação de segurança (não bloqueante)
          npm audit fix --dry-run || true

      - name: Commit and Push
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add package.json package-lock.json
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore(deps): safe dependency updates [skip ci]"
            git push
          fi